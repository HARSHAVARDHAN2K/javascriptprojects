<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
    <div>
        <button class="btn btn-primary" onclick="ageInDayz()">click me</button>
    </div>
    <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
</div>
 
    <div id="flex-box-result"></div>  
 
</div>
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="catGenerator" onclick="cat()">Generate Cat</button>   
    <div class="flex-box-container-2" id="flex-cat-gen">
        
    </div>
</div>
<div class="container-3">
    <h2>Challenge 3:Rock,Paper,Scissor</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img src="https://i.pinimg.com/originals/9d/1d/b8/9d1db83d26c7604d6590a3feb87cd6d9.jpg" id="rock" alt="" onclick="rpsGame(this)">
        <img src="https://artprojectsforkids.org/wp-content/uploads/2016/08/Newspaper-cat2-763x1024.jpg" id="paper" alt="" onclick="rpsGame(this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSALWFj29-srQLYZ6RIAA9OdkxH7rO1cxgDlQ&usqp=CAU" id="scissor" alt="" onclick="rpsGame(this)">
    </div>
</div>
 <div class="container-4">
    <h2 id="change-my-color">Challenge 4:Change the color of Button</h2>
    <div class="flex-box-pick-color">
        <form action="">    
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">random</option>
            <option value="red">red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
    </div>
</div>

<div class="container-5">
    <h2>Challenge 5: Black Jack</h2>
    <h3><span id="black-jack-result">let's play</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You :<span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit " onclick="hit()">HIT</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand" onclick="dealerLogic()">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="blackjack-deal" onclick="deal()">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Win</th>
                <th>Draw</th>
                <th>Loses</th>
            </tr>
            <tr>
                <td><span id="win">0</span></td>
                <td><span id="draw">0</span></td>
                <td><span id="loses">0</spam></td>
            </tr>
        </table>
    </div>
</div>
